# Simplified Nginx configuration for debugging
worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    sendfile      on;
    keepalive_timeout 65;
    
    # Enable detailed error logging
    error_log /var/log/nginx/error.log debug;
    access_log /var/log/nginx/access.log;
    
    server {
        listen 80 default_server;
        server_name localhost;
        
        # Add test routes that don't depend on React build
        location = /test.html {
            alias /app/test_nginx.html;
            add_header Content-Type text/html;
            add_header X-Debug-File "Using direct alias to test_nginx.html" always;
        }
        
        # Alternative test route
        location = /test2.html {
            root /app;
            try_files /test_nginx.html =404;
            add_header X-Debug-File "Using root + try_files" always;
        }
        
        # Try to serve static files first, then proxy to Express
        location / {
            # First try to serve static files directly
            root /app/frontend/build;
            try_files $uri $uri/ @express;
            add_header X-Debug-Path $document_root$uri always;
            add_header X-Debug-Root $document_root always;
            add_header X-Debug-Uri $uri always;
            add_header X-Served-By "Nginx-Static" always;
        }
        
        # Proxy to Express server for dynamic content
        location @express {
            proxy_pass http://127.0.0.1:8080;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            add_header X-Served-By "Express" always;
        }
        
        # Fallback location for when React files aren't found
        location @fallback {
            root /app;
            try_files /test_nginx.html =404;
            add_header X-Debug-Fallback "Using fallback handler" always;
        }
        
        # Fallback for root if frontend build is missing
        location = /index.html {
            root /app;
            try_files /test_nginx.html =404;
        }
        
        # Proxy requests to Streamlit - exact match for /dashboard
        location = /dashboard {
            return 301 $scheme://$host/dashboard/;
        }

        # Proxy requests to Streamlit with trailing slash
        location /dashboard/ {
            proxy_pass http://127.0.0.1:3001/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 86400;
            proxy_buffering off;
            add_header X-Served-By "Streamlit" always;
        }
        
        # Handle Streamlit static files and streams directly
        location ~ ^/_stcore/ {
            proxy_pass http://127.0.0.1:3001;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
