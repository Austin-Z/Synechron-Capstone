# Book settings
# Learn more at https://jupyterbook.org/customize/config.html

title: Fund of Funds Analysis
author: Austin-Z
logo: logo.png

# Force re-execution of notebooks on each build.
# See https://jupyterbook.org/content/execute.html
execute:
  execute_notebooks: force

# Define the name of the latex output file for PDF builds
latex:
  latex_documents:
    targetname: fofs-analysis.tex

# Add a bibtex file so that we can create citations
bibtex_bibfiles:
  - references.bib

# Information about where the book exists on the web
repository:
  url: https://github.com/Austin-Z/FOFs-Capstone  # Online location of your book
  path_to_book: fofs-documentation  # Optional path to your book, relative to the repository root
  branch: main  # Which branch of the repository should be used when creating links (optional)

# Add GitHub buttons to your book
# See https://jupyterbook.org/customize/config.html#add-a-link-to-your-repository
html:
  use_issues_button: true
  use_repository_button: true
  extra_css:
    - _static/custom.css
  extra_javascript:
    - https://cdn.jsdelivr.net/npm/mermaid@9.1.7/dist/mermaid.min.js
    - _static/mermaid-init.js
    - _static/auto-mermaid.js
  extra_footer: ''
  home_page_in_navbar: true
  baseurl: ''
  comments:
    hypothesis: false
    utterances: false

# Hide the right sidebar table of contents
html_theme_options:
  use_download_button: true
  use_fullscreen_button: true
  use_repository_button: true
  use_issues_button: true
  home_page_in_toc: true
  toc_title: "On this page"
  show_toc_level: 2
  extra_navbar: ""
  show_navbar_depth: 2
  show_toc: false

# Add Mermaid support for diagrams
sphinx:
  extra_extensions:
    - sphinxcontrib.mermaid
  config:
    mermaid_version: latest
    html_js_files:
      - https://cdn.jsdelivr.net/npm/mermaid@latest/dist/mermaid.min.js

# Add MyST extensions for enhanced markdown support
myst_enable_extensions:
  - colon_fence
  - deflist
  - html_image
  - linkify
  - substitution
  - tasklist

# Enable rendering of Mermaid diagrams
myst_mermaid_enable: true
